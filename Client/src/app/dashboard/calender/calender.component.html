<div class="container">
  <full-calendar 
  (dayRender)="dayRender($event)"
  [events]= "calendarEvents" 
  [plugins]="calendarPlugins"></full-calendar>
</div>


<div class="modal" tabindex="-1" role="dialog" id="updateEvent">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Events</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Events are as follows:- </p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Add Events</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Update Events</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Delete Events</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="addEvent">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Events</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Add Events :-</p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Add Events</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Update Events</button>
      </div>
    </div>
  </div>
</div>
