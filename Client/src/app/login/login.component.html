<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-center">
      <a class="navbar-brand text-white" href="#">Login</a>
    </nav>
  </div>
<div class="row d-flex justify-content-center mt-4">
    <div class="col-xs-12">
        <form>
            <div class="column">
                <div class="col-m-6 form-group">
                    <label for="name" class=" d-flex justify-content-center">Email</label>
                    <input type="text" id="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-m-6 form-group">
                    <label for="amount" class="d-flex justify-content-center">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="col-sm-18">
                <div class="btn d-flex justify-content-center mt-4" (click)="checkLogin(email,password)" type="submit">Login</div><hr>
                <p class="registrationLink">Not have a account ? <a routerLinkActive="active" class="registrationLink" routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Provide all fields..</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Close</button>
        </div>
      </div>
    </div>
</div>
